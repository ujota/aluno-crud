<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
  </head>
  <body>
  <header>
      <div>
        <ul>
          <li>Home</a></li>
          <li>help</a></li>
        </ul>
      </div>
      
  </header>
    <main class="container">
      <h2>Cadastro de alunos</h2>
        <form id="formCadastroCliente">
        <table>
          <tr>
            <td>
              <div class="mb-3">
                <label for="inputNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNome" style="width: 203px; margin-bottom: 40px;">
              </div>
            </td>
            <td>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" style="margin-bottom: 40px;">
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="mb-3">
                <label for="inputTelefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="inputTelefone">
              </div>
            </td>
            <td>
              <div class="mb-3">
                <label for="inputCPF" class="form-label">CPF</label>
                <input type="text" class="form-control" id="inputCpf" style="width: 193px;">
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="mb-3" style="margin-top: 50px;">
                <label for="inputDataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="inputDataNascimento" style="width: 130px;">
              </div>
            </td>
          </tr>
        </table>
        <table>
          <tr>
            <td>
              <button type="submit" class="btn btn-primary">Enviar Aluno</button>
            </td>
            <td style="width: 20%;"></td>
            <td>
              <a href="aluno.html"><button type="button"  class="btn btn-primary" style="background-color: green;">Pesquisar Alunos</button></a>
            </td>
          </tr>
        </table>
        </form>
    </main>
  <script src="scripts/cadastro.js"></script>
  </body>
</html>
